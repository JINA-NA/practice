<!DOCTYPE html>
<!-- audio.html -->
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">

	 <!-- link -->
	<link rel="stylesheet" href="../css/base/reset.css">
	<link rel="stylesheet" href="../css/base/common.css">
	<link rel="stylesheet" href="../css/src/audio.css">

	<!--[if IE]>
		<script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
		<script src="../ie/pie/PIE.js"></script>
		<script src="../ie/resond/dest/respond.min.js"></script>
	<![endif]-->

	<title>audio</title>

</head>
<body>
	<!-- layout -->
	<div id="wrap">
		<header id="headBox">
			<h1><a href="./main.html">웹페이지 고급기능</a></h1>
		</header>

		<div class="media_data">
			<!-- 컨트롤러 만들기 -->
			<div class="btn">
				<button type="button" class="play">play</button>
				<button type="button" class="pause">pause</button>
				<button type="button" class="next">next</button>
			</div>
			<p class="narr">음악 재생중</p>
			<audio class="media_music">
				<source src="../media/audio/Chad_Crouch_Headwaters_Instrumental.ogg" type="audio/ogg" />
				<source src="../media/audio/Chad_Crouch_Headwaters_Instrumental.mp3" type="audio/mp3" />
				<p>사용하고 계신 해당 브라우저 버전은 멀티미디어와 호환이 되지 않으니 <a href="http://www.google.com/chrome">최신 브라우저</a>를 설치하여 사용하세요</p>
			</audio>
		</div>
	</div>

	<!-- script -->
	<script src="../js/base/jquery-3.5.1.min.js"></script>
	<script src="../js/base/jquery-ui.min.js"></script>

	<script src="../js/src/audio.js"></script>
</body>
</html>
