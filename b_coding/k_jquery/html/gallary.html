<body>
	<!-- layout -->
	<div id="wrap">
		<h1><a href="./content.html">jQuery 기능 이해하기</a></h1>

		<!-- data- 로 시작되는 속성명은 사용자의 활용에 따라 달라진다. data-??? 물음표에 해당하는 부분은 임의의 이름을 작성 -->
		<h2>gallary 기능 이해하기-직접 연결해서 사용</h2>
		<div class="part part_01">
			<div class="big_rec"></div>
			<ul class="clearfix">
				<li data-img="dog_01.jpg"><a href="#"><span>thum_01</span></a></li>
				<li data-img="dog_02.jpg"><a href="#"><span>thum_02</span></a></li>
				<li data-img="dog_03.jpg"><a href="#"><span>thum_03</span></a></li>

			</ul>
		</div>

		<h2>js를 통해 내용 삽입 처리하기</h2>
		<div class="part part_02">
			<div class="big_rec"></div>
			<ul class="thum_img clearfix">
				<!-- <li><a href="#"><span></span></a></li> -->
			</ul>
		</div>

		<h2>갤러리 응용하여 popup창(모달윈도우) 만들기</h2>
		<div class="part part_03">
			<div class="big_modal">
				<div class="big_img">
					<div class="close_btn hidden_wrap"><button type="button"><span>닫기</span></button>
					</div>
				</div>
			
				<div class="big_bg"></div>
			</div>

			<div class="thum_img">
				<ul></ul>
			</div>

		</div>


	</div>


	<!-- script -->
	<script src="../js/base/jquery-3.5.1.min.js"></script>
