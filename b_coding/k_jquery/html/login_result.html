<!DOCTYPE html>
<!-- login_result.html -->
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">

	 <!-- link -->
	 <link rel="stylesheet" href="../fonts/fontawesome-free-5.13.0-web/css/all.css">
	<link rel="stylesheet" href="../css/base/reset.css">
	<link rel="stylesheet" href="../css/base/common.css">
	<link rel="stylesheet" href="../css/src/login_result.css">

	<!--[if IE]>
		<script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
		<script src="../ie/pie/PIE.js"></script>
		<script src="../ie/resond/dest/respond.min.js"></script>
	<![endif]-->

	<title>login_result</title>

</head>
<body>
	<!-- layout -->
	<div id="wrap">
		<h1>로그인페이지 만들기</h1>
		<div id="loginBox">
			<h2><span class="hidden">로그인 페이지</span></h2>

			<!-- label 태그의 for는 input의 id와 연결 -->
			<form action="#" method="POST">
				<fieldset class="user_input">
					<legend>User <span>Log in</span></legend>
					<ul>
						<li>
							<input type="text" id="userId" name="userId" value="" placeholder="Email Id" required="required">
							<label for="userId"><i class="fas fa-envelope"></i>
								<span class="hidden">이메일형식의 아이디를 입력하세요.</span>
							</label>
						</li>
						<li>
							<input type="password" id="userPW" name="userPW" value="" placeholder="Password" required="required">
							<label for="userPW"><i class="fas fa-lock"></i>
								<span class="hidden">비밀번호를 입력하세요.</span>
							</label>
						</li>
					</ul>
				</fieldset>
				
				<fieldset class="user_check">
					<legend class="hidden">확인 및 사용자 정보체크</legend>
					<div class="send">
						<input type="submit" name="sendBtn" value="log in">
					</div>
					<p class="find">
						Forgot <a href="#">user name</a> /
						<a href="#">Password</a> ?
					</p>
				</fieldset>
			</form>
		</div>
	</div>

	<!-- script -->
	<script src="../js/base/jquery-3.5.1.min.js"></script>
	<script src="../js/base/jquery-ui.min.js"></script>

	<script src="../js/src/login_result.js"></script>
</body>
</html>
