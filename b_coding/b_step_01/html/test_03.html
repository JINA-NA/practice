<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/base/reset.css">

  <title>test_03</title>
  
  <style>
    ul,li {list-style: none;}

    #headBox {width: 800px; height: 100px; background-color: #ccc;}
   
    h1 {float: left; width: 80px; height: 60px; background-color: #fff;}
    
    .gnb {float: left;}
    .gnb ul {width: 400px; height: 40px; margin-left: 180px; background-color: #888;}
    .gnb li {float: left; width:  25%; height: 100%; background-color: #fff; text-align: center;}

    .unb {float: right;}
    .unb ul {width: 50px; height: 40px; background-color:  #fff;}
    .unb li {float: left; width: 50%; height: 100%; background-color: #888; text-align: center;}


  </style>

</head>
<body>
  <header id="headBox">
    <h1>MyCon</h1>
    <nav class="gnb">
      <ul>
        <li>About Us</li>
        <li>Menu</li>
        <li>Event</li>
        <li>Store</li>
      </ul>
    </nav>
    <nav class="unb">
      <ul>
        <li>EN</li>
        <li>Login</li>
      </ul>
    </nav>
  </header>

</body>
</html>
