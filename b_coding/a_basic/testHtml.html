<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <title>첫번째 테스트 문서</title>
    <style>
      h1{color: #11f;}
      p{color: #77f; margin:  0;}
      p.man {font-weight: bold; font-size: 20px;}
    </style>
  </head>
  
  <body>
	<h1>문서 테스트</h1>
	<p>첫번째 웹문서를 제작해보겠다.</p>
	<p>두번째 내용을 작성해보겠다.</p>
	<p class="man">클래스를 부여한 문장입니다.</p>
  
  <script>
  	var myH = document.getElementsByTagName('h1')[0];
	 myH.addEventListener('mouseover', function(){
	   myH.style.backgroundColor="#3fa";
	 });
  </script>



  </body>


</html>
