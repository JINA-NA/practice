<!DOCTYPE html>
<!-- join_result.html -->
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">

	 <!-- link -->
	 <link rel="stylesheet" href="../fonts/fontawesome-free-5.13.0-web/css/all.css">
	<link rel="stylesheet" href="../css/base/reset.css">
	<link rel="stylesheet" href="../css/base/common.css">
	<link rel="stylesheet" href="../css/src/join_result.css">

	<!--[if IE]>
		<script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
		<script src="../ie/pie/PIE.js"></script>
		<script src="../ie/resond/dest/respond.min.js"></script>
	<![endif]-->

	<title>join_result</title>

</head>
<body>
	<!-- layout -->
	<div id="wrap">
		<h1>네이버 회원가입</h1>
		<div class="joinBox">
			<form action="#" method="POST">
				<!-- 계정설정 -->
				<fieldset class="user_set">
					<legend class="hidden">계정설정</legend>
					<dl>
						<dt>
							<label for="userId"><span class="hidden">사용할</span>아이디<span class="hidden">를 입력해주세요.</span></label>
						</dt>
						<dd class="input_area">
							<div>
								<input type="text" maxlength="20" name="userId" id="userId" value="" required>
							</div>
							<span class="end_icon">@naver.com</span>
						</dd>
						<dd class="confirm_text">내용입력고고</dd>
					</dl>
					<dl>
						<dt><label for="userPw">비밀번호</label></dt>
						<dd class="input_area">
							<div>
								<input type="password" maxlength="16" name="userPw" id="userPw" value="">
							</div>
							<strong class="end_icon"><span>사용불가</span><i class="fas fa-lock"></i></strong>
						</dd>
						<dd class="confirm_text">내용입력고고</dd>
					</dl>
					<dl>
						<dt><label for="userPw2">비밀번호 재확인</label></dt>
						<dd class="input_area">
							<div>
								<input type="password" name="userPw2" id="userPw2" value="">
							</div>
							<strong class="end_icon"><i class="fas fa-lock"></i></strong>
						</dd>
						<dd class="confirm_text">내용입력고고</dd>
					</dl>
				</fieldset>

				<!-- 개인정보 -->
				<fieldset class="user_info">
					<legend class="hidden">개인정보</legend>
					<dl>
						<dt>
							<label for="userName"><span class="hidden">본인</span>이름<span class="hidden">을 입력해주세요.</span></label>
						</dt>
						<dd class="input_area">
							<input type="text" name="userName" id="userName" value="">
						</dd>
						<dd class="confirm_text">내용입력고고</dd>
					</dl>
					<dl class="birth">
						<dt><label for="userBirth">생년월일</label></dt>
						<dd class="input_area">
							<div>
								<input type="text" name="birthYear" id="birthYear" value="" placeholder="년(4자)">
							</div>
							<div>
								<label for="birthMonth" class="hidden">태어난 달</label>
								<select name="birthMonth" id="birthMonth">
									<option>월</option>
									<option value="01">1</option>
									<option value="02">2</option>
									<option value="03">3</option>
									<option value="04">4</option>
									<option value="05">5</option>
									<option value="06">6</option>
									<option value="07">7</option>
									<option value="08">8</option>
									<option value="09">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
								</select>
							</div>
							<div>
								<label for="birthDay" class="hidden">태어난 날짜</label>
								<input type="text" name="birthDay" id="birthDay" value="" placeholder="일">
							</div>
						</dd>
						<dd class="confirm_text">내용입력고고</dd>
					</dl>
					<dl>
						<dt><label for="userGender">성별</label></dt>
						<dd class="input_area">
							<div>
								<select name="userGenger" id="userGenger">
									<option>성별</option>
									<option value="M">남성</option>
									<option value="F">여성</option>
								</select>
							</div>
						</dd>
						<dd class="confirm_text">내용입력고고</dd>
					</dl>
					<dl>
						<dt><label for="userOtherEmail">본인 확인 이메일</label></dt>
						<dd class="input_area">
							<div>
								<input type="email" name="userOtherEmail" id="userOtherEmail" value="" placeholder="선택입력">
							</div>
						</dd>
						<dd class="confirm_text">내용입력고고</dd>
					</dl>
				</fieldset>

				<!-- 본인인증 -->
				<fieldset class="user_certi">
					<legend class="hidden">본인인증</legend>
					<dl>
						<dt><label for="userPhone">휴대전화</label>
						</dt>
						<dd class="input_area">
							<div>
								<label for="countryCode"><span class="hidden">국가코드 선택</span></label>
								<select name="countryCode" id="countryCode"></select>
							</div>
						</dd>
						<dd class="input_area">
							<div>
								<label for="userPhone"><span class="hidden">전화번호입력</span></label>
								<input type="tel" name="userPhone" id="userPhone" value="" placeholder="전화번호입력">
							</div>
						</dd>
						<dd class="input_area">
							<div>
								<label for="certiNum"><span>인증번호 입력</span></label>
								<input type="text" name="certiNum" id="certiNum" value="" placeholder="인증번호 입력하세요">
							</div>
						</dd>
						<dd class="confirm_text">내용입력고고</dd>
				</fieldset>

				<!-- 최종확인 및 전송 -->
				<fieldset class="confirm_send">
					<legend class="hidden">최종확인 및 전송</legend>
					<div class="input_area">
						<input type="submit" name="confirm_send_btn" value="가입하기">
					</div>
				</fieldset>
			
			</form>
		</div>



	</div>

	<!-- script -->
	<script src="../js/base/jquery-3.5.1.min.js"></script>
	<script src="../js/base/jquery-ui.min.js"></script>

	<script src="../js/src/join_result.js"></script>
</body>
</html>
