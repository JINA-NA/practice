<!DOCTYPE html>
<!-- join.html -->
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">

	 <!-- link -->
	 <link rel="stylesheet" href="../fonts/fontawesome-free-5.13.0-web/css/all.css">
	<link rel="stylesheet" href="../css/base/reset.css">
	<link rel="stylesheet" href="../css/base/common.css">
	<link rel="stylesheet" href="../css/src/join.css">

	<!--[if IE]>
		<script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
		<script src="../ie/pie/PIE.js"></script>
		<script src="../ie/resond/dest/respond.min.js"></script>
	<![endif]-->

	<title>회원가입</title>

</head>
<body>
	<!-- layout -->
	<div id="wrap">
		<form action="#" method="POST">
			<h1>네이버</h1>
			<fieldset class="input_area">
				<legend>회원가입</legend>
				<ul class="clearfix">
					<li class="li_id">
						<label for="id">아이디</label>
						<input type="text" id="id" name="id" value="" required>
						<span class="hidden">아이디를 입력하세요</span>
					</li>
					<li>
						<label for="pw">비밀번호</label>
						<input type="password" id="pw" name="pw" value="" required>
						<span class="hidden">비밀번호를 입력하세요</span>
					</li>
					<li>
						<label for="pw_re">비밀번호 재확인</label>
						<input type="password" id="pw_re" name="pw_re" value="" required>
						<span class="hidden">비밀번호를 다시 입력하세요</span>
					</li>
					<li>
						<label for="name">이름</label>
						<input type="text" id="name" name="name" value="" required>
						<span class="hidden">본인 이름을 입력하세요</span>
					</li>
					<li class="li_birth clearfix">
						<label for="birth">생년월일</label>
						<input type="text" id="birth_yy" name="birth_yy" value="" required placeholder="년(4자)">
						<select name="birth_mm" id="birth_mm">
							<option value="">월</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
						<input type="text" id="birth_dd" name="birth_dd" value="" required placeholder="일">
						<span class="hidden">생년월일을 입력하세요</span>
					</li>
					<li>
						<label for="gender">성별</label>
						<select name="gender" id="gender">
							<option value="">성별</option>
							<option value="남자">남자</option>
							<option value="여자">여자</option>
						</select>
						<span class="hidden">성별을 입력하세요.</span>
					</li>
					<li class="li_email">
						<label for="email">본인 확인 이메일</label>
						<input type="text" id="email" name="email" value="" required placeholder="
						선택입력">
						<span class="hidden">본인 확인 이메일을 입력하세요.선택사항입니다.</span>
					</li>
					</li>
					<li class="li_phone clearfix">
						<label for="phone">휴대전화</label>
						<select name="country_code" id="country_code">
							<option value="대한민국 +82">대한민국 +82</option>
							<option value="니카라과 +505">니카라과 +505</option>
							<option value="덴마크 +45">덴마크 +45</option>
						</select>
						<input type="text" id="phone" name="phone" value="" required placeholder="전화번호 입력">
						<input type="submit" id="phone_submit" name="phone_submit" value="인증번호 받기">
						<input type="text" id="certi_num" name="certi_num" value="" required placeholder="인증번호 입력하세요">
						<span class="hidden">휴대전화 번호를 입력하세요</span>
					</li>
				</ul>
			</fieldset>

			<fieldset class="submit_area">
				<legend>회원가입하기</legend>
				<div>
					<input type="submit" id="check" name="check" value="가입하기">
					<span class="hidden">회원가입하기</span>
				</div>
			</fieldset>
		</form>
	</div>

	<!-- script -->
	<script src="../js/base/jquery-3.5.1.min.js"></script>
	<script src="../js/base/jquery-ui.min.js"></script>

	<script src="../js/src/join.js"></script>
</body>
</html>
