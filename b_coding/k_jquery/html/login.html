<!DOCTYPE html>
<!-- login.html -->
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">

	 <!-- link -->
	 <link rel="stylesheet" href="../fonts/fontawesome-free-5.13.0-web/css/all.css">
	<link rel="stylesheet" href="../css/base/reset.css">
	<link rel="stylesheet" href="../css/base/common.css">
	<link rel="stylesheet" href="../css/src/login.css">

	<!--[if IE]>
		<script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
		<script src="../ie/pie/PIE.js"></script>
		<script src="../ie/resond/dest/respond.min.js"></script>
	<![endif]-->

	<title>login</title>

</head>
<body>
	<!-- layout -->
	<div id="wrap">
		<div id="loginBox" class="clearfix">
			<div class="img"></div>
			<div class="login">
				<h1>User Login</h1>
				<form action="#" name="login" method="GET">
					<p>
						<span class="hidden">이메일 아이디</span>
						<i class="fas fa-envelope"></i>
						<input type="text" name="email" value="Email id">
					</p>
					<p>
						<span class="hidden">비밀번호</span>
						<i class="fas fa-lock"></i>
						<input type="password" name="password" value="Password">
					</p>
					<p class="submit">
						<input type="submit" name="login" value="Login" >
					</p>
				</form>
				<p class="forgot_id"><a href="#">Forgot Username / Password?</a></p>
			</div>
		</div>	
	</div>

	<!-- script -->
	<script src="../js/base/jquery-3.5.1.min.js"></script>
	<script src="../js/base/jquery-ui.min.js"></script>

	<!-- <script src="../js/src/login.js"></script> -->
</body>
</html>
