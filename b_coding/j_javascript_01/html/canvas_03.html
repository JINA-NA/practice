		<h2>canvas 곡선 그리기</h2>
		<p>곡선은 표현 메소드가 4가지</p>
		<p>arc, arcTo, quardraticCurveTo, bezierCurveTo</p>
		<ul>
			<li><em>arc</em>: x,y,지름,시작점,끝점,방향(시계/반시계)</li>
			<li><em>arcTo</em>: moveTo, lineTo와 함께 사용하는 형태로, 두개의 선의 모서리 곡선형태</li>
			<li><em>quardraticCurveTo</em>: 베지어곡선 포인트1개를 이용하여 그리는 곡선형태</li>
			<li><em>bezierCurveTo</em>: 베지어곡선 포인트2개를 이용하여 그리는 곡선형태</li>
		</ul>
