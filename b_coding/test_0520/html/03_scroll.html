<!DOCTYPE html>
<!-- 03_scroll.html -->
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">

	 <!-- link -->
	 <link rel="stylesheet" href="../fonts/fontawesome-free-5.13.0-web/css/all.css">
	<link rel="stylesheet" href="../css/base/reset.css">
	<link rel="stylesheet" href="../css/base/common.css">
	<link rel="stylesheet" href="../css/src/03_scroll.css">

	<!--[if IE]>
		<script src="../ie/html5shiv/dist/html5shiv.min.js"></script>

	<title>03_scroll</title>

</head>
<body>

	<div id="wrap">
		<header id="headBox">

				<div class="navi">
					<ul>
						<li><a href="#viewBox">viewBox</a></li>
						<li><a href="#contBox">contBox</a></li>
						<li><a href="#newsBox">newsBox</a></li>
						<li><a href="#saleBox">saleBox</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<section id="viewBox">
			<ul class="view_wrap">
				<li class="img_01"></li>
				<li class="img_02"></li>
				<li class="img_03"></li>
				<li class="img_04"></li>
				<li class="img_05"></li>
			</ul>
			<div class="indicator_area clearfix">
				<ul class="indi_dot hidden_wrap">
					<li><a href="#"><span>상품설명_01</span></a></li>
					<li><a href="#"><span>상품설명_02</span></a></li>
					<li><a href="#"><span>상품설명_03</span></a></li>

					<li class="next">
						<button type="button" class="next_btn"><span class="hidden">next</span><i class="fas fa-arrow-right"></i></button>
					</li>
					<li class="prev">
						<button type="button" class="prev_btn"><span class="hidden">prev</span><i class="fas fa-arrow-left"></i></button>
					</li>
				</div>
			</div>
		</section>

		<section id="contBox"></section>
		<section id="newsBox"></section>
		<section id="saleBox"></section>

		<div class="top_move">
			<button type="button" class="top_btn"><span class="hidden">상단으로 이동</span><i class="fas fa-arrow-up"></i></button>
		</div>
	</div>

	<script src="../js/base/jquery-3.5.1.min.js"></script>
